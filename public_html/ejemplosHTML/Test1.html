<html>
	<head>
		<title>
			Ejemplo de Mouse over
		</title>
	</head>
	<body bgcolor="#ffff89">
		<a href="add_to_cart.php" onmouseout="cart.src='img/cart_off.jpeg';status='prueba';return true;" onMouseOver="cart.src='img/cart_on.jpeg'; cart.title='Imagen'; window.status='HTMLcenter';return true">
			<img src="img/cart_off.jpeg" border="0" name="cart" alt="Imagen del carrito" title="imagen"> 
		</a>
	</body>
</html>
